        <!-- Awal Header -->

        <!-- Awal Pembungkus Form -->
        <div class="container">
            <div class="pt-3 pb-2 mb-3">
                <h2 class="text-center">Halaman Pembelian Produk Cosmetics</h2>
            </div>

            <!-- Awal Form -->
            <form action="cetak_pembelian.html" method="GET" class="row g-2" id="form" name="daftar">

                <!-- Awal Input Nama Pembeli -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputPembeli" class="form-label">Nama Pembeli</label>
                        <input type="text" class="form-control" id="inputPembeli" name="inputPembeli">
                    </div>
                </div>
                <!-- Awal Input Nama Pembeli -->


                <!-- Awal Alamat Pengiriman -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputAlamat" class="form-label">Alamat Pengiriman</label>
                        <input type="text" class="form-control" id="inputAlamat" name="inputAlamat">
                    </div>
                </div>
                <!-- Akhir Alamat Pengiriman -->


                <!-- Awal Input Nama Barang -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputBarang" class="form-label">Nama Barang</label>
                        <!-- <input type="text" class="form-control" id="inputNama" name="inputNama"> -->
                        <select id="inputBarang" class="form-select" name="inputBarang">
                            <option>Pilih Barang</option>
                            <option value="Eyeliner">Eyeliner</option>
                            <option value="Instant Brighter Skin">Instant Brighter Skin</option>
                            <option value="Lip Make Up">Lip Make Up</option>
                            <option value="Matte Fit Powder">Matte Fit Powder</option>
                            <option value="Nature Daily">Nature Daily</option>
                            <option value="Porefection Skin Primer">Porefection Skin Primer</option>
                        </select>
                    </div>
                </div>
                <!-- Akhir Input Nama Barang -->


                <!-- Awal Jumlah Barang -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputJumlah" class="form-label">Jumlah Barang</label>
                        <input type="number" class="form-control" name="inputJumlah" id="inputJumlah">
                    </div>
                </div>
                <!-- Akhir Jumlah Barang -->


                <!-- Awal Harga Satuan-->
                <div class=" col-md-6">
                    <div class="form-group">
                        <label for="inputHarga" class="form-label">Harga Satuan</label>
                        <input type="number" class="form-control" id="inputHarga" name="inputHarga"
                            placeholder="Rp 0.-">
                    </div>
                </div>
                <!-- Akhir Harga Satuan -->


                <!-- Awal Diskon -->
                <div class="col-md-3">
                    <label for="inputDiskon" class="form-label">Diskon(%)</label>
                    <input type="number" class="form-control" id="inputDiskon" name="inputDiskon">
                </div>
                <!-- Akhir Diskon -->


                <!-- Awal Metode Pembayaran -->
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="inputBarang" class="form-label">Pilih Metode Pembayaran</label>
                        <!-- <input type="text" class="form-control" id="inputNama" name="inputNama"> -->
                        <select id="inputMetode" class="form-select" name="inputMetode">
                            <option>Metode Pembayaran</option>
                            <option value="Transfer">Transer</option>
                            <option value="COD">COD</option>
                            <option value="Cash">Cash</option>
                        </select>
                    </div>
                </div>
                <!-- Akhir Metode Pembayaran -->


                <!-- Awal Tombol Kirim -->
                <div class="col-12">
                    <button type=" submit" class="btn btn-primary" onclick="validation();" style="width: 90px;">
                        Cetak</button>
                </div>
                <!-- Akhir Tombol Kirim -->
            </form>
            <!-- Akhir Form -->

        </div>
        <!-- Akhir Pembungkus Form -->

    <!-- Awal Pembungkus-->

    <script>
        // Fungsi validation untuk perintah ketika tombol "Kirim" ditekan
        function validation() {
            // Ambil value (data) dari id input yang ada pada form daftar
            let pembeli = document.getElementById("inputPembeli").value;
            let barang = document.getElementById("inputBarang").value;

        }
