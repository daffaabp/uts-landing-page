    <title>Form Pendaftaran Mahasiswa Baru</title>

<body>
    <form class="row g-2">

        <div class="col-md-6">
            <div class="form-group">
                <label for="inputNama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="inputNama">
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="inputNik" class="form-label">NIK</label>
                <input type="number" class="form-control" id="inputNik">
            </div>
        </div>

        <!-- ttl dan jenis kelamin -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputTanggal" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="inputTanggal" placeholder="dd/mm/yyyy">
                </div>
            </div>
            <div class="col-md-5 m-1">
                <div class="form-group">
                    <label for="jk">Jenis Kelamin</label>
                    <br>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-inline" name="radio1" checked="">
                        <label for="">Laki-laki</label>
                    </div>
                    <br>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-inline" name="radio1" checked="">
                        <label for="">Perempuan</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- end jenis kelamin -->

        <!-- alamat -->
        <div class="form-group">
            <div class="col-md-11">
                <label for="inputAlamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="inputAlamat">
              </div>    
        </div>

        <!-- ending alamat -->

        <!-- prodi -->
        <div class="form-group">
            <div class="col-md-11">
                <label for="inputProdi" class="form-label">Program Studi </label>
                <select id="inputProdi" class="form-select">
                    <option selected>Pilih Satu</option>
                    <option value="Informatika">Teknik Informatika</option>
                    <option value="Siber">Rekayasa Keamanan Siber</option>
                    <option value="Mesin">Teknik Mesin</option>
                    <option value="Elektro">Teknik Elektro</option>
                    <option value="Listrik">Teknik Listrik</option>
                    <option value="PPA">PPA</option>
                    <option value="TPPL">TPPL</option>
                </select>
            </div>
        </div>

        <!-- ending prodi -->

        <!-- asal sekolah status informasi lain -->

        <div class="col-md-6">
            <label for="inputAsal" class="form-label">Asal Sekolah</label>
            <input type="text" class="form-control" id="inputAsal">
          </div>

          <div class="col-md-3">
            <label for="inputStatus" class="form-label">Status Sekolah</label>
            <select id="inputStatus" class="form-select">
              <option selected></option>
              <option>Negeri</option>
              <option>Swasta</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="inputInformasi" class="form-label">Informasi lain</label>
            <input type="text" class="form-control" id="inputInformasi">
          </div>
